<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idea Generator</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="container">
    <h1>💡 Idea Generator</h1>
    <p class="subtitle">Click the button to get a random idea for your next project!</p>

    <div id="ideaBox">Your idea will appear here</div>
      <select id="category">
         <option value="all">🔀 All</option>
         <option value="startup">🚀 Startup</option>
         <option value="coding">💻 Coding</option>
         <option value="content">🎥 Content</option>
      </select>

     <div class="button-row">
  <button id="generateBtn">🎲 Generate Idea</button>
  <button id="copyBtn" title="Copy to clipboard">📋 Copy</button>
</div>
  </div>
 


  <script src="js/main.js"></script>
</body>
</html>
